<div class="header">
    <h1 class="page-title">Register User</h1>
    <ul class="breadcrumb">
        <li><a [routerLink]="['/user-login']">Login</a> </li>
        <li class="active">Register User</li>
    </ul>
</div>

<div class="main-content">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                <div class="form-group">
                    <label>Email</label>
                    <input id="email" name="email" type="text" value="" class="form-control" required [(ngModel)]="model.email" #email="ngModel">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" name="password" value="" class="form-control" required [(ngModel)]="model.passwordHash" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
                <div class="form-group">
                    <label>First name</label>
                    <input id="firstName" name="firstName" value="" class="form-control" required [(ngModel)]="model.firstName" #firstName="ngModel">
                    <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                        First name is required
                    </div>
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input id="lastName" name="lastName" value="" class="form-control" required [(ngModel)]="model.lastName" #lastName="ngModel">
                    <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                        Last name is required
                    </div>
                </div>
                <div class="btn-toolbar list-toolbar">
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid"><i class="fa fa-save"></i> Register</button>
                    <a [routerLink]="['/user-login']" class="btn btn-danger">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
